<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .frame {
            border: 1px solid #ddd;
            padding: 0;
            display: flex;
            align-items: stretch;
        }

        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .popup-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .gjdrp38 {
            background: #fff;
            width: 90%;
            height: 90%;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup.show .gjdrp38 {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame frame1">
            <iframe src="2/index.html"></iframe>
        </div>
        <div class="frame frame2">
            <iframe src="2/index.html"></iframe>
        </div>
        <div class="frame frame3">
            <iframe src="2/index.html"></iframe>
        </div>
        <div class="frame frame4">
            <iframe src="2/index.html"></iframe>
        </div>
        <button class="popup-button" onclick="openPopup()">Open Popup</button>
    </div>

    <div id="popup" class="popup">
        <div class="gjdrp38">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Popup Content</h2>
            <p>This is a popup window.</p>
        </div>
    </div>

    <script>
        function openPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
