<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000624;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .frame {
            background-color: #000624;
            border: 1px solid #ddd;
            padding: 0;
            display: flex;
            align-items: stretch;
        }

        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .popup-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .gjdrp38 {
            background: #000; /* Sfondo nero per il popup */
            color: #fff; /* Testo bianco per contrastare con lo sfondo nero */
            width: 90%;
            height: 90%;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup.show .gjdrp38 {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame frame1">
            <iframe src="1/index.html"></iframe>
        </div>
        <div class="frame frame2">
            <iframe src="https://calendar.google.com/calendar/embed?src=76186e5d7f3a57336540e3f7448805bd34b9abeb98506d7400e0ca8bd4b32c6e%40group.calendar.google.com&ctz=UTC"></iframe>
        </div>
        <div class="frame frame3">
            <iframe src="3/index.html"></iframe>
        </div>
        <div class="frame frame4">
            <iframe src="5/index.html"></iframe>
        </div>
        <button class="popup-button" onclick="openPopup()">Open Popup</button>
    </div>

    <div id="popup" class="popup">
        <div class="gjdrp38">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>ALLERTS</h2>
            <p>Ecco tutte le allerte in corso</p>



            <div class="alert alert-warning d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
  <div>
    An example warning alert with an icon
  </div>




                
        </div>
    </div>

    <script>
        function openPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }
    </script>
</body>
</html>
