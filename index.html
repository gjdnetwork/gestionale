<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #000624;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            display: grid;
            grid-template-rows: 1fr 1fr;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }

        .frame {
            position: relative;
            background-color: #000624;
            border: 1px solid #ddd;
            padding: 0;
            display: flex;
            align-items: stretch;
        }

        .frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loader {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 24px;
            height: 24px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none; /* Nascondi di default */
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .popup-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .popup.show {
            display: flex;
            opacity: 1;
            pointer-events: auto;
        }

        .gjdrp38 {
            background: #000;
            color: #fff;
            width: 90%;
            height: 90%;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .popup.show .gjdrp38 {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: disc;
            padding-left: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="frame frame1">
            <iframe src="1/index.html" id="frame1" onload="hideLoader('loader1')"></iframe>
            <div class="loader" id="loader1"></div>
        </div>
        <div class="frame frame2">
            <iframe src="https://calendar.google.com/calendar/embed?src=76186e5d7f3a57336540e3f7448805bd34b9abeb98506d7400e0ca8bd4b32c6e%40group.calendar.google.com&ctz=UTC" id="frame2" onload="hideLoader('loader2')"></iframe>
            <div class="loader" id="loader2"></div>
        </div>
        <div class="frame frame3">
            <iframe src="3/index.html" id="frame3" onload="hideLoader('loader3')"></iframe>
            <div class="loader" id="loader3"></div>
        </div>
        <div class="frame frame4">
            <iframe src="https://flufi.me/profile/onlygabbyme" id="frame4" onload="hideLoader('loader4')"></iframe>
            <div class="loader" id="loader4"></div>
        </div>
        <button class="popup-button" onclick="openPopup()">Open Popup</button>
    </div>

    <div id="popup" class="popup">
        <div class="gjdrp38">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>ALLERTS</h2>
            <p>Ecco tutte le allerte in corso</p>
        </div>
    </div>

    <script>
        function openPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        function showLoader(loaderId) {
            document.getElementById(loaderId).style.display = 'block';
        }

        function hideLoader(loaderId) {
            document.getElementById(loaderId).style.display = 'none';
        }

        function reloadFrame(frameId, loaderId) {
            const frame = document.getElementById(frameId);
            showLoader(loaderId);  // Mostra il loader
            frame.src = frame.src;
        }

        // Imposta intervalli di aggiornamento specifici per ciascun frame
        setInterval(() => reloadFrame('frame1', 'loader1'), 30000); // 30 secondi
        setInterval(() => reloadFrame('frame2', 'loader2'), 45000); // 45 secondi
        setInterval(() => reloadFrame('frame3', 'loader3'), 60000); // 60 secondi
        setInterval(() => reloadFrame('frame4', 'loader4'), 90000); // 90 secondi
    </script>
</body>
</html>
