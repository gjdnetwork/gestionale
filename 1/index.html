<!DOCTYPE html>
<html lang="it">
<head>

    <title>Pagina Semplice</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000624;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;

            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    <div class="content">
