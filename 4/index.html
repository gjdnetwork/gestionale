<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con GIF</title>
    <style>
        /* Stili CSS per centrare il contenuto e visualizzare la GIF */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Colore di sfondo chiaro */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 2px solid #ccc; /* Aggiungi un bordo opzionale alla GIF */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ombra leggera per l'immagine */
        }
    </style>
</head>
<body>
    <img src="index.gif" alt="GIF di esempio">
</body>
</html>
