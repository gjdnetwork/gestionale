<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con GIF</title>
    <style>
        /* Stili CSS per riempire la scheda con l'immagine e ritagliarla se necessario */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Nasconde eventuali barre di scorrimento */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Colore di sfondo nero per un miglior contrasto */
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ritaglia l'immagine per riempire il contenitore */
        }
    </style>
</head>
<body>
    <img src="index.gif" alt="GIF di esempio">
</body>
</html>
