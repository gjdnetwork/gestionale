<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con GIF</title>
    <style>
        /* Stili CSS per riempire l'intera finestra del browser con l'immagine */
        html, body {
            background-color: #000624;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Nasconde eventuali barre di scorrimento */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Colore di sfondo per contrasto */
        }
        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw; /* Imposta la larghezza al 100% della finestra */
            height: 100vh; /* Imposta l'altezza al 100% della finestra */
            object-fit: cover; /* Ritaglia l'immagine per riempire il contenitore */
        }
    </style>
</head>
<body>
<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7276696.34805404!2d11.27607063283615!3d43.19597439697034!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sit!4v1722547761457!5m2!1sen!2sit" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></body>
</html>
